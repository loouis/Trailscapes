<!-- Styles -->
<style>
/* Smallest screen */
.cycle-show-gallery li{}
.cycle-show-gallery li.g1{background: url('../../assets/images/gfull-cycle-show-01.jpg');}
.cycle-show-gallery li.g2{background: url('../../assets/images/gfull-cycle-show-02.jpg');}
.cycle-show-gallery li.g3{background: url('../../assets/images/gfull-cycle-show-03.jpg');}
</style>

<div class="gallery-container">
  <div class="slider-container">

    <button title="%title%" type="button" class="mfp-close">CLOSE</button>

    <h1>The Cycle Show</h1>
    <ul class="bxslider cycle-show-gallery">
      <li class="g1 cover"></li>
      <li class="g2 cover"></li>
      <li class="g3 cover"></li>
    </ul>
  </div>
  <div id="bx-pager">
    <a data-slide-index="0" href="#0"><img src="../../assets/images/gthumb-cycle-show-01.jpg" /></a>
    <a data-slide-index="1" href="#0"><img src="../../assets/images/gthumb-cycle-show-02.jpg" /></a>
    <a data-slide-index="2" href="#0"><img src="../../assets/images/gthumb-cycle-show-03.jpg" /></a>
  </div>
  <script>
    (function($){

      var mySlider = $('.bxslider').bxSlider(),
          MySliderNextBtn = $(".gallery-slider-nav__btn--next");

      // BX Slider
      mySlider.bxSlider({
        controls: false,
        pagerCustom: '#bx-pager',
        startSlide: 0,
      });

      $('.gallery-slider-nav__btn').click(function(event) {
        event.preventDefault();

        if( $(this).hasClass(MySliderNextBtn) ){
          mySlider.goToNextSlide();
        }else{
          mySlider.goToPrevSlide();
        }
      });

    })(jQuery);
  </script>
</div>
